<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Recipes</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Roboto:ital,wght@0,100;0,300;0,
    400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&
    display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="cont">
            <div class="main">
                <h1>
                    My favourite recipes.
                </h1>
            </div>
            <div class="text">
                <p>Here is a set of my favourite recipes of all time. Some of them are healthy, some not.
                    I don't track calories but hey... it's all abot balance!
                </p>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="card" id="zurek">
                <img src="zurek-z-maslanka.jpeg" alt="soup_zurek">
                <div class="container" id="zur">
                    <h4>Zurek</h4>
                </div>
            </div>
            <div class="card" id="kokosowa">
                <img src="kokosowa.jpg" alt="coconaut soup">
                <div class="container" id="kokos">
                    <h4>Coconut soup</h4>
                </div>
            </div>
            <div class="card" id="cebulowa">
                <img src="cebulowa.jpg" alt="onion soup">
                <div class="container" id="cebul">
                    <h4>Onion soup</h4>
                </div>
            </div>
        </div> 
        <div class="content2">
            <div class="card" id="meatballs">
                <img src="meatballs.jpg" alt="meatballs">
                <div class="container" id="balls">
                    <h4>Spaghetti with meatballs</h4>
                </div>
            </div>
            <div class="card" id="sushi">
                <img src="sushi.jpg" alt="sushi">
                <div class="container" id="japansushi">
                    <h4>Sushi</h4>
                </div>
            </div>
            <div class="card" id="burito">
                <img src="burrito.jpg" alt="burito">
                <div class="container" id="wrap">
                    <h4>Burito</h4>
                </div>
            </div>
        </div>
        <div class="content3">
            <div class="card" id="pistacja">
                <img src="pistachio.jpg" alt="pistachios">
                <div class="container" id="pistachio">
                    <h4>Pistachio Donuts</h4>
                </div>
            </div>
            <div class="card" id="fried">
                <img src="friegchick.jpg" alt="fried chicken">
                <div class="container" id="kurczok">
                    <h4>Fried Chicken</h4>
                </div>
            </div>
            <div class="card" id="pierogi">
                <img src="pierogi.jpg" alt="pierogis">
                <div class="container" id="piergi">
                    <h4>Pierogis</h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
